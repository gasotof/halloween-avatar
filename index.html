<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Avatar Pumpkin Halloween</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-card">
  
  <div class="avatar-col">
    <div class="avatar-box">
      <img src="./assets/pumpkin.png" alt="Avatar" class="pumpkin-base">
    </div>
  </div>

  
  <div class="editor-col">
    <ul class="nav nav-pills" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-smiles-tab" data-bs-toggle="pill" data-bs-target="#pills-smiles" type="button" role="tab">
          <i class="bi bi-emoji-smile-upside-down-fill"></i>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-hats-tab" data-bs-toggle="pill" data-bs-target="#pills-hats" type="button" role="tab">
          <i class="bi bi-mortarboard"></i>
        </button> 
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-sunglasses-tab" data-bs-toggle="pill" data-bs-target="#pills-sunglasses" type="button" role="tab">
          <i class="bi bi-emoji-sunglasses-fill"></i>
        </button>
      </li>
    </ul>

    
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-smiles" role="tabpanel">
        <div class="container options-container">
            <div class="row text-center">
                <div class="col-md-6">
                    <button onclick="setImage('smile-overlay', './assets/smiles/a.png')"><img src="./assets/smiles/a.png" class="img-fluid smiles" alt="smile"></button>
                </div>  
                <div class="col-md-6">
                    <button onclick="setImage('smile-overlay', './assets/smiles/b.png')"><img src="./assets/smiles/b.png" class="img-fluid smiles" alt="smile"></button>
                </div>
            </div>
            <div class="row text-center mt-4">  
                <div class="col-md-6">
                    <button onclick="setImage('smile-overlay', './assets/smiles/c.png')"><img src="./assets/smiles/c.png" class="img-fluid smiles" alt="smile"></button>
                </div>
                <div class="col-md-6">
                    <button onclick="setImage('smile-overlay', './assets/smiles/d.png')"><img src="./assets/smiles/d.png" class="img-fluid smiles" alt="smile"></button>
                </div>
            </div>
        </div>
      </div>
      <div class="tab-pane fade" id="pills-hats" role="tabpanel">
        <div class="container options-container">
            <div class="row text-center">
                <div class="col-md-6">
                    <button onclick="setImage('hat-overlay', './assets/hats/a.png')"><img src="./assets/hats/a.png" class="img-fluid" alt="hat"></button>
                </div>  
                <div class="col-md-6">
                    <button onclick="setImage('hat-overlay', './assets/hats/b.png')"><img src="./assets/hats/b.png" class="img-fluid" alt="hat"></button>
                </div>
            </div>
            <div class="row text-center mt-4">  
                <div class="col-md-6">
                    <button onclick="setImage('hat-overlay', './assets/hats/c.png')"><img src="./assets/hats/c.png" class="img-fluid" alt="hat"></button>
                </div>
                <div class="col-md-6">
                    <button onclick="setImage('hat-overlay', './assets/hats/d.png')"><img src="./assets/hats/d.png" class="img-fluid" alt="hat"></button>
                </div>
            </div>
        </div>
      </div>
      <div class="tab-pane fade" id="pills-sunglasses" role="tabpanel">
        <div class="container options-container">
            <div class="row text-center">
                <div class="col-md-6">
                    <button onclick="setImage('glasses-overlay', './assets/sunglasses/a.png')"><img src="./assets/sunglasses/a.png" class="img-fluid" alt="glasses"></button>
                </div>  
                <div class="col-md-6">
                    <button onclick="setImage('glasses-overlay', './assets/sunglasses/b.png')"><img src="./assets/sunglasses/b.png" class="img-fluid" alt="glasses"></button>
                </div>
            </div>
            <div class="row text-center mt-4">  
                <div class="col-md-6">
                    <button onclick="setImage('glasses-overlay', './assets/sunglasses/c.png')"><img src="./assets/sunglasses/c.png" class="img-fluid" alt="glasses"></button>
                </div>
                <div class="col-md-6">
                    <button onclick="setImage('glasses-overlay', './assets/sunglasses/d.png')"><img src="./assets/sunglasses/d.png" class="img-fluid" alt="glasses"></button>
                </div>
            </div>
        </div>
      </div>
    </div>

  </div>
</div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
